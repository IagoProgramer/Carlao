<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Inscrições</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Gerenciamento de Inscrições das Empresas_Henrique</h1>
    <form id="formInscricao">
        <input type="hidden" id="id">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        
        <label for="curso">Curso:</label>
        <input type="text" id="curso">
        
        <label for="modulos">Quantidade de Módulos:</label>
        <input type="number" id="modulos">
        
        <label for="valor">Valor por Módulo (R$):</label>
        <input type="number" id="valor">
        
        <button type="button" id="btn-cadastrar">Cadastrar Inscrição</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Curso</th>
                <th>Módulos</th>
                <th>Valor por Módulo (R$)</th>
                <th>Custo Total (R$)</th>
                <th>Data de Inscrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaInscricoes"></tbody>
    </table>
    
    <script src="script/script.js"></script>
</body>
</html>
